<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text To Speech</title>
</head>
<body>
    <div class="hero">
        <h1>Text to Speech <span>Converter</span></h1>    
        <textarea name="" id="text" cols="70" rows="10" placeholder="Write something here.."></textarea>
        <div class="hero__menu">
            <select class="hero__menu_language-options" name="" id="speech-option"></select>
            <Button class="hero__menu-speech-convert-btn" id="speak-btn"> <span class="text"> <img src="./images/play.png" alt=""> Listen</span> </Button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
